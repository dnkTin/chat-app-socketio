<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages">
        </ol>
        <div class="chat__footer">
            <form action="" id="message-form">
                <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
                <button type="submit">Send</button>
            </form>
            <button type="submit" id="send-location">Send Location</button>
        </div>

    </div>


    <!-- this one is from browser where we use on server.js socketIO(server) -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./libs/jquery.js"></script>
    <script src="./libs/moment.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
